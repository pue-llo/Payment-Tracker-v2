<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card.green {
            border-left: 5px solid #10b981;
        }

        .stat-card.orange {
            border-left: 5px solid #f59e0b;
        }

        .stat-card.blue {
            border-left: 5px solid #3b82f6;
        }

        .stat-card.red {
            border-left: 5px solid #ef4444;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #1f2937;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #1f2937;
            font-size: 1.8em;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .payment-list {
            display: grid;
            gap: 15px;
        }

        .payment-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #ddd;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            transition: all 0.3s;
        }

        .payment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .payment-item.owed-to-me {
            border-left-color: #10b981;
        }

        .payment-item.i-owe {
            border-left-color: #f59e0b;
        }

        .payment-item.overdue {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .payment-info h3 {
            color: #1f2937;
            margin-bottom: 5px;
        }

        .payment-info p {
            color: #6b7280;
            font-size: 0.9em;
        }

        .payment-meta {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge.green {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.orange {
            background: #fed7aa;
            color: #92400e;
        }

        .badge.red {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge.yellow {
            background: #fef3c7;
            color: #92400e;
        }

        .payment-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }

        .payment-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #1f2937;
        }

        .payment-date {
            color: #6b7280;
            font-size: 0.9em;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .form-actions .btn {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .payment-item {
                grid-template-columns: 1fr;
            }

            .payment-actions {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Payment Tracker</h1>
            <p>Track your IOUs and loans with ease</p>
        </div>

        <div class="stats">
            <div class="stat-card green">
                <div class="stat-label">Owed to Me</div>
                <div class="stat-value" id="totalOwedToMe">$0.00</div>
            </div>
            <div class="stat-card orange">
                <div class="stat-label">I Owe</div>
                <div class="stat-value" id="totalIOwe">$0.00</div>
            </div>
            <div class="stat-card blue">
                <div class="stat-label">Net Balance</div>
                <div class="stat-value" id="netBalance">$0.00</div>
            </div>
            <div class="stat-card red">
                <div class="stat-label">Overdue</div>
                <div class="stat-value" id="overdueCount">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section-header">
                <h2>All Payments</h2>
                <button class="btn btn-primary" onclick="showAddModal()">+ Add Payment</button>
            </div>

            <div id="paymentList" class="payment-list"></div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Payment</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="paymentForm" onsubmit="savePayment(event)">
                <div class="form-group">
                    <label>Payment Name *</label>
                    <input type="text" id="paymentName" required placeholder="e.g., Dinner money">
                </div>

                <div class="form-group">
                    <label>Person *</label>
                    <input type="text" id="paymentPerson" required placeholder="e.g., John Doe">
                </div>

                <div class="form-group">
                    <label>Amount ($) *</label>
                    <input type="number" id="paymentAmount" step="0.01" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label>Due Date *</label>
                    <input type="date" id="paymentDueDate" required>
                </div>

                <div class="form-group">
                    <label>Type *</label>
                    <select id="paymentType" required>
                        <option value="owed_to_me">Owed to Me</option>
                        <option value="i_owe">I Owe</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="paymentCategory" placeholder="e.g., Personal, Business">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="paymentStatus">
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="paymentNotes" rows="3" placeholder="Additional notes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Payment</button>
                    <button type="button" class="btn" onclick="closeModal()" style="background: #e5e7eb;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let payments = [];
        let editingId = null;

        // Load payments from localStorage
        function loadPayments() {
            const saved = localStorage.getItem('payments');
            if (saved) {
                payments = JSON.parse(saved);
            }
            renderPayments();
            updateStats();
        }

        // Save payments to localStorage
        function saveToStorage() {
            localStorage.setItem('payments', JSON.stringify(payments));
        }

        // Update statistics
        function updateStats() {
            const totalOwedToMe = payments
                .filter(p => p.type === 'owed_to_me' && p.status !== 'paid')
                .reduce((sum, p) => sum + parseFloat(p.amount), 0);

            const totalIOwe = payments
                .filter(p => p.type === 'i_owe' && p.status !== 'paid')
                .reduce((sum, p) => sum + parseFloat(p.amount), 0);

            const netBalance = totalOwedToMe - totalIOwe;

            const overdueCount = payments.filter(p => {
                if (p.status === 'paid') return false;
                const today = new Date();
                const dueDate = new Date(p.dueDate);
                return dueDate < today;
            }).length;

            document.getElementById('totalOwedToMe').textContent = '$' + totalOwedToMe.toFixed(2);
            document.getElementById('totalIOwe').textContent = '$' + totalIOwe.toFixed(2);
            document.getElementById('netBalance').textContent = '$' + netBalance.toFixed(2);
            document.getElementById('overdueCount').textContent = overdueCount;
        }

        // Render payments list
        function renderPayments() {
            const container = document.getElementById('paymentList');

            if (payments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <h3>No payments yet</h3>
                        <p>Click "Add Payment" to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort by due date
            const sorted = [...payments].sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

            container.innerHTML = sorted.map(payment => {
                const isOverdue = payment.status !== 'paid' && new Date(payment.dueDate) < new Date();
                const classes = ['payment-item'];
                if (payment.type === 'owed_to_me') classes.push('owed-to-me');
                if (payment.type === 'i_owe') classes.push('i-owe');
                if (isOverdue) classes.push('overdue');

                let statusBadge = '';
                if (payment.status === 'paid') {
                    statusBadge = '<span class="badge green">Paid</span>';
                } else if (isOverdue) {
                    statusBadge = '<span class="badge red">Overdue</span>';
                } else {
                    statusBadge = '<span class="badge yellow">Pending</span>';
                }

                const typeBadge = payment.type === 'owed_to_me'
                    ? '<span class="badge green">Owed to Me</span>'
                    : '<span class="badge orange">I Owe</span>';

                return `
                    <div class="${classes.join(' ')}">
                        <div class="payment-info">
                            <h3>${payment.name}</h3>
                            <p>${payment.person}</p>
                            <div class="payment-meta">
                                ${typeBadge}
                                ${statusBadge}
                                ${payment.category ? '<span class="badge" style="background: #e0e7ff; color: #3730a3;">' + payment.category + '</span>' : ''}
                            </div>
                            ${payment.notes ? '<p style="margin-top: 10px; font-style: italic;">' + payment.notes + '</p>' : ''}
                        </div>
                        <div class="payment-actions">
                            <div class="payment-amount">$${parseFloat(payment.amount).toFixed(2)}</div>
                            <div class="payment-date">Due: ${new Date(payment.dueDate).toLocaleDateString()}</div>
                            <div class="action-buttons">
                                ${payment.status !== 'paid' ? `<button class="btn btn-success" onclick="markAsPaid('${payment.id}')">âœ“ Paid</button>` : ''}
                                <button class="btn btn-edit" onclick="editPayment('${payment.id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deletePayment('${payment.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show add modal
        function showAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Payment';
            document.getElementById('paymentForm').reset();
            document.getElementById('paymentModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('paymentModal').classList.remove('active');
            editingId = null;
        }

        // Save payment
        function savePayment(event) {
            event.preventDefault();

            const payment = {
                id: editingId || Date.now().toString(),
                name: document.getElementById('paymentName').value,
                person: document.getElementById('paymentPerson').value,
                amount: document.getElementById('paymentAmount').value,
                dueDate: document.getElementById('paymentDueDate').value,
                type: document.getElementById('paymentType').value,
                category: document.getElementById('paymentCategory').value,
                status: document.getElementById('paymentStatus').value,
                notes: document.getElementById('paymentNotes').value
            };

            if (editingId) {
                const index = payments.findIndex(p => p.id === editingId);
                payments[index] = payment;
            } else {
                payments.push(payment);
            }

            saveToStorage();
            renderPayments();
            updateStats();
            closeModal();
        }

        // Edit payment
        function editPayment(id) {
            const payment = payments.find(p => p.id === id);
            if (!payment) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Payment';
            document.getElementById('paymentName').value = payment.name;
            document.getElementById('paymentPerson').value = payment.person;
            document.getElementById('paymentAmount').value = payment.amount;
            document.getElementById('paymentDueDate').value = payment.dueDate;
            document.getElementById('paymentType').value = payment.type;
            document.getElementById('paymentCategory').value = payment.category;
            document.getElementById('paymentStatus').value = payment.status;
            document.getElementById('paymentNotes').value = payment.notes;

            document.getElementById('paymentModal').classList.add('active');
        }

        // Delete payment
        function deletePayment(id) {
            if (!confirm('Are you sure you want to delete this payment?')) return;

            payments = payments.filter(p => p.id !== id);
            saveToStorage();
            renderPayments();
            updateStats();
        }

        // Mark as paid
        function markAsPaid(id) {
            const payment = payments.find(p => p.id === id);
            if (payment) {
                payment.status = 'paid';
                saveToStorage();
                renderPayments();
                updateStats();
            }
        }

        // Close modal on outside click
        document.getElementById('paymentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        loadPayments();
    </script>
</body>
</html>
