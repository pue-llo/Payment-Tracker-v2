<!DOCTYPE html>
<html>
<head><title>Data Check</title></head>
<body>
<h1>Payment Tracker Data Check</h1>
<pre id="output"></pre>
<script>
const saved = localStorage.getItem('paymentTrackerData');
if (saved) {
    const data = JSON.parse(saved);
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
} else {
    document.getElementById('output').textContent = 'No data found in localStorage';
}
</script>
</body>
</html>
